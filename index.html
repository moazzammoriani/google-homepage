<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <nav>
        <div class="nav-sub-box nav-left">
            <div class="link-container gmail-container">
                <a href="#" id="gmail">Gmail</a>
            </div>
            <div class="link-container images-container">
            <a href="#" id="images">Images</a>
            </div>
        </div>
        <div class="nav-sub-box nav-right">
            <div class="link-container google-app-container">
                <a href="#" id="google-apps"><img src="images/grid-menu.png" class="grid-menu"></a>
            </div>
            <div class="link-container google-avater-container">
                <a href="https://github.com/moazzammoriani" target="_blank"><div id="google-avatar"></div></a>
            </div>
        </div>
    </nav> 
    <div class="logo-container"><!--The container for the logo above the search bar-->
        <img src="images/googlelogo_color_272x92dp.png">
    </div>

       <div class="form-sub-container"> 
            <div class="search-bar-container"><!--The container for the search bar-->
                <div class="search-icon-container"><i class="fas fa-search"></i></div>
                <input type="text" id="search-bar"> 
                <div class="voice-icon-container"><img src="images/voice-icon.png" class="voice-icon"></div>
            </div>
            <div class="button-container">
                <input type="submit" class="btn" id="search-button" value="Google Search">
                <input type="submit" class="btn" id="lucky-button" value="I'm Feeling Lucky">
            </div>
        </div>
    </form>
    <div class="box-below-search-bar"><!--The block below the search bar-->

    </div>
    <footer>
        <div class="footer-sub-box-left">
            <a href="#" class="footer-btn">About</a>
            <a href="#" class="footer-btn">Advertising</a>
            <a href="#" class="footer-btn">Business</a>
            <a href="#" class="footer-btn">How Search works</a>
        </div>
        <div class="footer-sub-box-right">
            <a href="#" class="footer-btn">Privacy</a>
            <a href="#" class="footer-btn">Terms</a>
